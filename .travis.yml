language: python
os: linux
arch: arm64 
dist: bionic
sudo: required

services:
  - docker

script:
  - docker build --tag iox-opc opc-plugin

after_script:
  - docker images

deploy:
  provider: script
  script: chmod +x opc-plugin/travis-packaging.sh && sh opc-plugin/travis-packaging.sh
  skip_cleanup: true
  on:
    branch: master

after deploy:
  script: ls -la

notifications:
  email: false