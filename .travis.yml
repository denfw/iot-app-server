language: sh
os: linux
arch: amd64
dist: bionic
sudo: required

services:
- docker

jobs:
  include:
  - stage: Creating Docker container/IOx package
  - script: chmod +x opc-plugin/travis-packaging.sh
  - script: sh opc-plugin/travis-packaging.sh
    deploy:
      provider: releases
      file: /home/travis/build/soukudom/iot-app-server/opc-plugin/iox-opc-aarch64/package.tar
      skip_cleanup: true
      api_key: $GITHUB_TOKEN
      target_branch: build
      on:
        tags: true

after_deploy:
- docker images

notifications:
  email: false

